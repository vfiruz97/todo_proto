syntax = "proto3";

package todo;

import "google/protobuf/empty.proto";
import "google/protobuf/field_mask.proto";

message Task {
    int32 id = 1;
    string title = 2;
    string description = 3;
    bool is_completed = 4;
    int64 created_at = 5;  // timestamp in milliseconds since epoch.
    int64 updated_at = 6;  // timestamp in milliseconds since epoch.
}

message CreateTaskRequest {
    string title = 1;
    string description = 2;
}

message GetTaskRequest {
    int32 id = 1;
}

message UpdateTaskRequest {
    Task task = 1;
    google.protobuf.FieldMask update_mask = 2; // The list of fields to be updated.
}

message DeleteTaskRequest {
    int32 id = 1;
}

message ListTasksResponse {
    repeated Task tasks = 1;
}

// The Task service definition.
service TaskService {
    rpc CreateTask(CreateTaskRequest) returns (Task);
    rpc GetTask(GetTaskRequest) returns (Task);
    rpc ListTasks(google.protobuf.Empty) returns (ListTasksResponse);
    rpc UpdateTask(UpdateTaskRequest) returns (Task);
    rpc DeleteTask(DeleteTaskRequest) returns (google.protobuf.Empty);
}
